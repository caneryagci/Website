<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist. You will be redirected shortly.</p>
        <p>If you are not redirected, <a href="/index.html#logo-bar">click here</a> to go back to the homepage.</p>
    </div>
    <script>
        // Check if the requested URL is `/home`
        if (window.location.pathname === "/home") {
            // Redirect to `/index.html#logo-bar`
            window.location.replace("/index.html#logo-bar");
        }
    </script>
</body>
</html>
